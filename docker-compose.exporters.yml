secrets:
  watchtower_bearer_token:
    file: ./secrets/watchtower_bearer_token.txt

networks:
  watchtower-net:
    external: true

services:
  nodeexporter:
    image: prom/node-exporter:v1.6.1
    container_name: nodeexporter
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/shared-metrics'
    restart: unless-stopped
    network_mode: host
    labels:
      org.label-schema.group: "monitoring"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.1
    container_name: cadvisor
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    restart: unless-stopped
    network_mode: host
    labels:
      org.label-schema.group: "monitoring"
    deploy:
      resources:
        limits:
          cpus: "0.25"
          memory: "100m"
  
  watchtower-metrics-collector:
    image: alpine:latest
    container_name: watchtower-metrics-collector
    command: sleep infinity
    secrets:
      - watchtower_bearer_token
    volumes:
      - ./textfile_collector:/textfile_collector
      - ./ofelia/scripts:/scripts:ro
    networks:
      - watchtower-net
    restart: unless-stopped
    labels:
      org.label-schema.group: "monitoring"

  # Scheduling
  ofelia-dockprom:
    container_name: ofelia-dockprom
    image: mcuadros/ofelia:latest
    command: daemon --config=/opt/config.ini
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ofelia/exporters:/opt
    restart: unless-stopped
